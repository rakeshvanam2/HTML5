<!DOCTYPE html>
<html>
  <head>
    <title>Input Attributes and Restrictions Example</title>
  </head>
  <body>
    <h1>Input Attributes and Restrictions Example</h1>
    
   
    <label for="text-input">Text Input:</label>
    <input type="text" id="text-input" name="text-input" required size="20" maxlength="30" value="Default Text">
    
   
    <label for="password-input">Password Input:</label>
    <input type="password" id="password-input" name="password-input" required>
    
    <input type="submit" value="Submit">
    
    
    <input type="reset" value="Reset">
    
    
    <p>Radio Buttons:</p>
    <input type="radio" id="radio1" name="radio-buttons" value="radio1" checked>
    <label for="radio1">Radio Button 1</label><br>
    <input type="radio" id="radio2" name="radio-buttons" value="radio2">
    <label for="radio2">Radio Button 2</label><br>
    
    
    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
    
    
    <button type="button" disabled>Disabled Button</button>
    <button type="button">Enabled Button</button>
    
    
    <label for="number-input">Number Input:</label>
    <input type="number" id="number-input" name="number-input" min="0" max="10">
    
    
    <label for="range-input">Range Input:</label>
    <input type="range" id="range-input" name="range-input" min="0" max="100" step="5">
    
    <label for="color-input">Color Input:</label>
    <input type="color" id="color-input" name="color-input">
    
    <label for="date-input">Date Input:</label>
    <input type="date" id="date-input" name="date-input">
    
   
    <label for="file-input">File Input:</label>
    <input type="file" id="file-input" name="file-input">
    
    <label for="time-input">Time Input:</label>
    <input type="time" id="time-input" name="time-input">
    
    
    <label for="month-input">Month Input:</label>
    <input type="month" id="month-input" name="month-input">
    
    
    <label for="week-input">Week Input:</label>
    <input type="week" id="week-input" name="week-input">
    
   
    <label for="email-input">Email Input:</label>
    <input type="email" id="email-input" name="email-input" required>
    
   
    <label for="disabled-input">Disabled Input:</label>
    <input type="text" id="disabled-input" name="disabled-input" disabled>
    
<label for="max-input-length">Max Input Length:</label>
<input type="text" id="max-input-length" name="max-input-length" maxlength="10">


<label for="min-input-value">Min Input Value:</label>
<input type="number" id="min-input-value" name="min-input-value" min="5">

<label for="readonly-input">Read-Only Input:</label>
<input type="text" id="readonly-input" name="readonly-input" readonly value="Read-only text">

</body>
</html>
